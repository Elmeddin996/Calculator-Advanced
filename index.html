<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="display-secreen">
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-operators" id="clear">C</button></td>
                            <td><button class="btn-operators" id="/">&divide;</button></td>
                            <td><button class="btn-operators" id="*">&times;</button></td>
                            <td><button class="btn-operators" id="backspace"><img
                                        src="./assets/icons/backspace.png"></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-numbers" id="7">7</button></td>
                            <td><button class="btn-numbers" id="8">8</button></td>
                            <td><button class="btn-numbers" id="9">9</button></td>
                            <td><button class="btn-operators" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-numbers" id="4">4</button></td>
                            <td><button class="btn-numbers" id="5">5</button></td>
                            <td><button class="btn-numbers" id="6">6</button></td>
                            <td><button class="btn-operators" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-numbers" id="1">1</button></td>
                            <td><button class="btn-numbers" id="2">2</button></td>
                            <td><button class="btn-numbers" id="3">3</button></td>
                            <td rowspan="2"><button class="btn-operators" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operators" id="(">(</button></td>
                            <td><button class="btn-operators" id="0">0</button></td>
                            <td><button class="btn-operators" id=")">)</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
